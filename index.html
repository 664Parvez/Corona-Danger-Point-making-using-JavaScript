<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <title>Which percent of corona is the most dangerous</title>
</head>
<body>
    
    <h2 class="text-center mt-5">Corona Disease Point</h2>
    <div class="line"></div>

    <div class="pointColor">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="point-1"></div>
                    <p>Green Zone (25% People)</p>
                </div>
                <div class="col-4">
                    <div class="point-2"></div>
                    <p>Yellow Zone (45% People)</p>
                </div>
                <div class="col-4">
                    <div class="point-3"></div>
                    <p>Red Zone (65% People)</p>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="container">
            <input type="text" class="form-control" id="percent" placeholder="Percent of corona">
            <button class="btn btn-danger btn-block mt-3" id="btn">Check point of corona</button>
        </div>
    </div>

    <div class="colorOfPoint"></div>
    <h4 class="text-center mt-3"><p id="result"></p></h4>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
